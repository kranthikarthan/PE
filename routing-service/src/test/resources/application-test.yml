spring:
  application:
    name: routing-service-test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true
    open-in-view: false
  flyway:
    enabled: false
  redis:
    host: localhost
    port: 6379
    timeout: 1000ms
  cache:
    type: simple

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.payments.routing: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

routing:
  cache-ttl-seconds: 60
  max-rules-per-tenant: 50
  rule-evaluation-timeout-ms: 1000
  fallback-clearing-system: TEST_FALLBACK
