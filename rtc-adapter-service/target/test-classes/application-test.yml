spring:
  application:
    name: rtc-adapter-service-test
  datasource:
    url: jdbc:postgresql://localhost:5432/rtc_adapter_test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: false
  sql:
    init:
      mode: never

logging:
  level:
    com.payments.rtcadapter: DEBUG
    org.springframework.test: DEBUG
    org.testcontainers: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always