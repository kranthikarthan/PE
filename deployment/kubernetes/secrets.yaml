apiVersion: v1
kind: Secret
metadata:
  name: payment-engine-secrets
  namespace: payment-engine
  labels:
    app: payment-engine
    component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_PASSWORD: "payment_pass_secure_123"
  
  # Redis password
  REDIS_PASSWORD: ""
  
  # JWT secrets
  JWT_SECRET: "your-super-secure-jwt-secret-key-here-change-in-production"
  
  # API keys
  AZURE_CLIENT_ID: "your-azure-client-id"
  AZURE_CLIENT_SECRET: "your-azure-client-secret"
  AZURE_TENANT_ID: "your-azure-tenant-id"
  
  # Encryption keys
  ENCRYPTION_KEY: "your-encryption-key-for-sensitive-data"
  
  # External service credentials
  NOTIFICATION_SERVICE_API_KEY: "your-notification-service-api-key"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: payment-engine
  labels:
    app: grafana
    component: secrets
type: Opaque
stringData:
  GRAFANA_ADMIN_PASSWORD: "secure-grafana-admin-password"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secrets
  namespace: payment-engine
  labels:
    app: postgresql
    component: secrets
type: Opaque
stringData:
  POSTGRES_PASSWORD: "payment_pass_secure_123"
  POSTGRES_USER: "payment_user"
  POSTGRES_DB: "payment_engine"
  
