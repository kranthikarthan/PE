---
# VirtualService for Tenant-001 Downstream Routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tenant-001-downstream-vs
  namespace: payment-engine
  labels:
    app: payment-engine
    component: virtual-service
    tenant: tenant-001
    routing-type: downstream
    version: v1
spec:
  hosts:
  - bank-nginx.example.com
  - fraud.bank-nginx.example.com
  - clearing.bank-nginx.example.com
  http:
  # Fraud System Routing for Tenant-001
  - match:
    - headers:
        x-tenant-id:
          exact: "tenant-001"
        x-service-type:
          exact: "fraud"
    route:
    - destination:
        host: fraud.bank-nginx.example.com
        port:
          number: 443
    headers:
      request:
        set:
          X-Tenant-ID: "tenant-001"
          X-Service-Type: "fraud"
          X-Route-Context: "tenant-001-fraud"
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  # Clearing System Routing for Tenant-001
  - match:
    - headers:
        x-tenant-id:
          exact: "tenant-001"
        x-service-type:
          exact: "clearing"
    route:
    - destination:
        host: clearing.bank-nginx.example.com
        port:
          number: 443
    headers:
      request:
        set:
          X-Tenant-ID: "tenant-001"
          X-Service-Type: "clearing"
          X-Route-Context: "tenant-001-clearing"
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  # Default routing for Tenant-001
  - match:
    - headers:
        x-tenant-id:
          exact: "tenant-001"
    route:
    - destination:
        host: bank-nginx.example.com
        port:
          number: 443
    headers:
      request:
        set:
          X-Tenant-ID: "tenant-001"
          X-Route-Context: "tenant-001-default"
    timeout: 30s

