# Downstream Routing Solution for Same Host/Port Conflicts
# This configuration handles routing to external services (bank's NGINX) 
# where multiple tenants use the same host:port but need different routing

---
# ServiceEntry for Bank's NGINX (External Service)
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: bank-nginx-external
  namespace: payment-engine
  labels:
    app: payment-engine
    component: service-entry
    external-service: bank-nginx
    version: v1
spec:
  hosts:
  - bank-nginx.example.com  # Bank's NGINX host
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  - number: 80
    name: http
    protocol: HTTP
  location: MESH_EXTERNAL
  resolution: DNS

---
# ServiceEntry for Fraud System (via Bank's NGINX)
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: fraud-system-external
  namespace: payment-engine
  labels:
    app: payment-engine
    component: service-entry
    external-service: fraud-system
    version: v1
spec:
  hosts:
  - fraud.bank-nginx.example.com  # Fraud system via bank's NGINX
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  location: MESH_EXTERNAL
  resolution: DNS

---
# ServiceEntry for Clearing System (via Bank's NGINX)
apiVersion: networking.istio.io/v1beta1
