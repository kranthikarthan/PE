---
# DestinationRule for External Bank Services
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: bank-nginx-external-dr
  namespace: payment-engine
  labels:
    app: payment-engine
    component: destination-rule
    external-service: bank-nginx
    version: v1
spec:
  host: bank-nginx.example.com
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 10
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
        maxRetries: 3
    circuitBreaker:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
    loadBalancer:
      simple: LEAST_CONN
  subsets:
  - name: fraud
    labels:
      service-type: fraud
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 50
        http:
          http1MaxPendingRequests: 5
          maxRequestsPerConnection: 2
  - name: clearing
    labels:
      service-type: clearing
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 50
        http:
          http1MaxPendingRequests: 5
          maxRequestsPerConnection: 2

