# Multi-Tenant Destination Rules Configuration
# This configuration provides tenant-aware traffic management and load balancing

---
# Auth Service Destination Rule with tenant-aware configuration
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: auth-service-multitenant-dr
  namespace: payment-engine
  labels:
    app: payment-engine
    component: destination-rule
    service: auth-service
    version: v1
spec:
  host: auth-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 10
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
        maxRetries: 3
        h2UpgradePolicy: UPGRADE
    circuitBreaker:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
    loadBalancer:
      simple: LEAST_CONN
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 50
        http:
          http1MaxPendingRequests: 5
          maxRequestsPerConnection: 2

