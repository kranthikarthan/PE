# Development Profile Configuration
# This profile can be activated with: -Dspring.profiles.active=dev
# It complements the 'local' profile in application.yml
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:payment_engine_dev}
    username: ${DB_USER:dev_user}
    password: ${DB_PASSWORD:dev_pass}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payment-processing-dev
      auto-offset-reset: earliest
    producer:
      acks: all
      retries: 3
    topic:
      partitions: 3
      replication-factor: 1  # Single broker in dev
      min-insync-replicas: 1
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: "*"  # All endpoints in dev
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.paymentengine: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
spring:
  datasource:
    url: ${DEV_DATABASE_URL:jdbc:postgresql://payment-db.dev.svc.cluster.local:5432/payment_engine}
    username: ${DEV_DATABASE_USERNAME:payment_engine}
    password: ${DEV_DATABASE_PASSWORD:change-me}
  kafka:
    bootstrap-servers: ${DEV_KAFKA_BOOTSTRAP_SERVERS:kafka.dev.svc.cluster.local:9092}

features:
  kafka:
    enabled: true
  fraud:
    enabled: true
  validation:
    heavy:
      enabled: false
