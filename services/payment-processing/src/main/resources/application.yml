# Payment Processing Service Configuration

server:
  port: 8082
  servlet:
    context-path: /payment-processing
  compression:
    enabled: true
  http2:
    enabled: true

spring:
  application:
    name: payment-processing-service
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 100ms
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
      cache-null-values: false
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 5
      buffer-memory: 33554432
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        compression.type: snappy
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:payment-processing-service}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.paymentengine.shared.event"
        spring.json.use.type.headers: true
        max.poll.records: 500
        fetch.min.bytes: 1024
        fetch.max.wait.ms: 500
      enable-auto-commit: false
    listener:
      ack-mode: manual_immediate
      concurrency: 3
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/payment_engine}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: false

  # Mail Configuration (for notifications)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000
  
  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_JWK_SET_URI:}
          issuer-uri: ${JWT_ISSUER_URI:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-here-change-in-production}
  access-token-expiration: 3600 # 1 hour
  refresh-token-expiration: 86400 # 24 hours

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

# Service URLs
services:
  core-banking:
    url: ${CORE_BANKING_SERVICE_URL:http://localhost:8081}
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8083}

# Feign Configuration
feign:
  hystrix:
    enabled: false
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
      core-banking-service:
        connectTimeout: 10000
        readTimeout: 30000
        loggerLevel: full

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      dashboard-stats:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      
      transaction-volume:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
      
      transaction-status:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
      
      payment-types:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s

  retry:
    instances:
      dashboard-stats:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
      
      transaction-volume:
        max-attempts: 3
        wait-duration: 500ms
      
      transaction-status:
        max-attempts: 3
        wait-duration: 500ms
      
      payment-types:
        max-attempts: 3
        wait-duration: 500ms

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans,circuitbreakers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s,5s
  health:
    redis:
      enabled: true
    circuitbreakers:
      enabled: true

# Logging Configuration
logging:
  level:
    com.paymentengine.payment-processing: ${LOG_LEVEL:INFO}
    org.springframework.kafka: WARN
    org.springframework.security: WARN
    feign: ${FEIGN_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:logs/payment-processing.log}

# gRPC Configuration
grpc:
  server:
    port: ${GRPC_PORT:9092}
    enable-reflection: true
  client:
    GLOBAL:
      negotiation-type: plaintext

# Application Specific Configuration
payment-engine:
  auth:
    max-login-attempts: 5
    lockout-duration-minutes: 15
    session-timeout-hours: 24
  
  dashboard:
    cache-duration-minutes: 5
    real-time-update-interval-seconds: 30
  
  notification:
    email-enabled: ${EMAIL_NOTIFICATIONS_ENABLED:true}
    sms-enabled: ${SMS_NOTIFICATIONS_ENABLED:false}
    webhook-enabled: ${WEBHOOK_NOTIFICATIONS_ENABLED:true}
  
  integration:
    external-timeout-seconds: 30
    retry-attempts: 3
    circuit-breaker-enabled: true

# Security Configuration
app:
  security:
    encryption:
      key: ${ENCRYPTION_KEY:aes-256-key-for-iso20022-messages}
    signature:
      private-key: ${SIGNATURE_PRIVATE_KEY:}
      public-key: ${SIGNATURE_PUBLIC_KEY:}
  
  audit:
    enabled: ${AUDIT_ENABLED:true}
    kafka:
      enabled: ${AUDIT_KAFKA_ENABLED:true}

# Circuit Breaker Configuration for ISO 20022
resilience4j:
  circuitbreaker:
    instances:
      clearing-system:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.lang.Exception
        ignore-exceptions:
          - java.lang.IllegalArgumentException
      
      webhook:
        register-health-indicator: true
        sliding-window-size: 20
        minimum-number-of-calls: 10
        failure-rate-threshold: 60
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.lang.Exception
        ignore-exceptions:
          - java.lang.IllegalArgumentException
      
      kafka:
        register-health-indicator: true
        sliding-window-size: 15
        minimum-number-of-calls: 8
        failure-rate-threshold: 40
        wait-duration-in-open-state: 45s
        permitted-number-of-calls-in-half-open-state: 4
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.lang.Exception
        ignore-exceptions:
          - java.lang.IllegalArgumentException

  retry:
    instances:
      clearing-system:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.lang.Exception
        ignore-exceptions:
          - java.lang.IllegalArgumentException
      
      webhook:
        max-attempts: 5
        wait-duration: 2s
        retry-exceptions:
          - java.lang.Exception
        ignore-exceptions:
          - java.lang.IllegalArgumentException

  timelimiter:
    instances:
      clearing-system:
        timeout-duration: 30s
        cancel-running-future: true
      
      webhook:
        timeout-duration: 10s
        cancel-running-future: true

  bulkhead:
    instances:
      clearing-system:
        max-concurrent-calls: 10
        max-wait-duration: 1s
      
      webhook:
        max-concurrent-calls: 20
        max-wait-duration: 500ms

  ratelimiter:
    instances:
      api:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 1s
      
      clearing-system:
        limit-for-period: 50
        limit-refresh-period: 1s
        timeout-duration: 2s

