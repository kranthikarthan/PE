spring:
  application:
    name: account-adapter-service-test
  
  profiles:
    active: test
    
  security:
    oauth2:
      client:
        registration:
          account-service:
            client-id: test-client-id
            client-secret: test-client-secret
            authorization-grant-type: client_credentials
            scope: accounts:read,accounts:write
        provider:
          account-service:
            token-uri: http://localhost:8089/oauth/token
            authorization-uri: http://localhost:8089/oauth/authorize
            
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# Account Service Configuration
account:
  service:
    url: http://localhost:8089
    oauth:
      token-uri: http://localhost:8089/oauth/token
      authorization-uri: http://localhost:8089/oauth/authorize
    timeout:
      connect: 1000
      read: 2000
    retry:
      max-attempts: 2
      delay: 100
    cache:
      ttl: 10000  # 10 seconds for tests
      max-size: 100

# Resilience4j Configuration for Testing
resilience4j:
  circuitbreaker:
    instances:
      account-service:
        register-health-indicator: true
        sliding-window-size: 5
        minimum-number-of-calls: 2
        permitted-number-of-calls-in-half-open-state: 2
        sliding-window-type: COUNT_BASED
        wait-duration-in-open-state: 2s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 1s
        event-consumer-buffer-size: 5
        record-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - java.util.concurrent.CompletionException
          - feign.FeignException
          - com.payments.accountadapter.dto.AccountServiceException
        ignore-exceptions:
          - com.payments.accountadapter.dto.AccountServiceException
          
  retry:
    instances:
      account-service:
        max-attempts: 2
        wait-duration: 100ms
        exponential-backoff-multiplier: 2
        max-wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.FeignException
        ignore-exceptions:
          - com.payments.accountadapter.dto.AccountServiceException
          
  timelimiter:
    instances:
      account-service:
        timeout-duration: 2s
        cancel-running-future: true

# Feign Configuration for Testing
feign:
  client:
    config:
      account-service:
        connect-timeout: 1000
        read-timeout: 2000
        logger-level: FULL
        retryer: com.payments.accountadapter.client.AccountServiceRetryer
  compression:
    request:
      enabled: false
    response:
      enabled: false

# Logging Configuration for Tests
logging:
  level:
    com.payments.accountadapter: DEBUG
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    io.github.resilience4j: DEBUG
    com.github.tomakehurst.wiremock: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"

# Server Configuration for Tests
server:
  port: 0  # Random port for tests
  servlet:
    context-path: /account-adapter-service
